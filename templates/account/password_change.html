{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h3>{% trans "Change Password" %}</h3>

    <div class="col-lg-12">
        <form method="POST" action="{% url 'account_change_password' %}" class="form form-item password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn pull-right btn-success" name="action">{% trans "Change Password" %}</button>
        </form>
	</div>
{% endblock %}
